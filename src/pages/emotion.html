<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기 감정 분석</title>
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/utils/emotion.js"></script>
  </head>
  <body class="">
    <main
      class="commonLayoutContainer flex flex-col items-center justify-center max-w-[600px] mx-auto min-h-screen gap-4 p-5"
    >
      <h1 class="sr-only">일기 감정 분석</h1>
      <p class="head-medium text-center">일기 감정 분석</p>

      <div class="w-full relative">
        <label for="diary-input" class="sr-only">일기 작성 텍스트 필드</label>
        <textarea
          id="diary-input"
          rows="10"
          class="rounded-2xl shadow-[0_2px_5px_1px_rgba(0,0,0,0.3)] p-5 w-full h-[33.75rem] placeholder:text-gray-light resize-none"
          placeholder="일기를 작성하고 [분석하기]를 눌러보세요."
        ></textarea>
      </div>

      <div class="flex justify-end w-full">
        <button
          id="analyze-btn"
          class="save-button h-[3.125rem] w-1/3 text-white rounded-[.5rem] bg-primary hover:cursor-pointer"
        >
          분석하기
        </button>
      </div>

      <div id="loading" class="mt-2 text-gray-600" hidden>분석 중…</div>

      <div id="result" class="mt-6 space-y-4" hidden>
        <canvas id="emotion-chart" class="w-40 h-40"></canvas>
        <div id="keywords" class="flex flex-wrap gap-2"></div>
        <p id="summary" class="text-gray-700"></p>
      </div>
    </main>
  </body>
</html>
