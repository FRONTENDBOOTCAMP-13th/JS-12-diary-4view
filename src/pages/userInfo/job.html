<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="max-w-[600px] mx-auto min-h-screen">
    <!-- 상단 네비게이션 바 (왼쪽 화살표, 건너뛰기) -->
    <div class="flex justify-between items-start px-4 py-2">
      <button
        class="rounded-lg w-8 h-8 flex items-center justify-center bg-[var(--color-gray-light)] text-gray-500"
      >
        <img src="/src/assets/icons/arrow-left.svg" />
      </button>

      <button class="text-sm px-4 py-2 text-[var(--color-gray-medium)]">
        건너뛰기
      </button>
    </div>

    <!-- 1, 2, 3 버튼 -->
    <div class="flex justify-center gap-4 mt-20">
      <button
        class="rounded-lg w-9 h-9 border-1 text-[var(--color-primary)] border-[var(--color-primary)]"
      >
        1
      </button>
      <button
        class="rounded-lg w-9 h-9 text-white"
        style="background-color: var(--color-primary)"
      >
        2
      </button>
      <button
        class="rounded-lg w-9 h-9 border-1 text-[var(--color-primary)] border-[var(--color-primary)]"
      >
        3
      </button>
    </div>

    <!-- 질문 텍스트 -->
    <div class="text-center m-3">
      <span class="text-2xl">어떤 일을 하고 계신가요?</span>
      <p class="text-[var(--color-gray-medium)] mt-3 leading-tight">
        직무와 관련된 이미지 및 감정 분석, <br />
        다양한 음악을 추천해 드려요
      </p>
    </div>

    <!-- 직업 카테고리 -->
    <div class="flex flex-col px-25 mt-5">
      <!-- 넘기기 버튼 -->
      <div class="flex gap-2 pb-2 ml-auto">
        <button
          id="prev-btn"
          class="cursor-pointer w-6 h-6 flex items-center justify-center border text-[var(--color-hover-color)] border-[var(--color-hover-color)]"
        >
          <img src="/src/assets/icons/chevron-left.svg" />
        </button>
        <button
          id="next-btn"
          class="cursor-pointer w-6 h-6 flex items-center justify-center border text-[var(--color-hover-color)] border-[var(--color-hover-color)]"
        >
          <img src="/src/assets/icons/chevron-right.svg" />
        </button>
      </div>
      <!-- 슬라이드 -->
      <div class="overflow-hidden">
        <div
          id="job-slider"
          class="flex transition-transform duration-500 ease-in-out"
        ></div>
      </div>
    </div>
    <script src="job.js"></script>
  </body>
</html>
