<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/pages/userInfo/profile.ts"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <button
      type="button"
      aria-label="뒤로가기"
      class="absolute left-4 top-15 bg-[#D9D9D9] rounded-lg p-1.5 hover:cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          d="M12 19L5 12L12 5"
          stroke="#919191"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M19 12H5"
          stroke="#919191"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="flex flex-col w-80 gap-5 items-center">
      <div class="flex flex-row gap-4">
        <div
          class="w-9 h-9 rounded-lg border-[.0625rem] text-center leading-8.5 text-white border-primary bg-primary"
        >
          1
        </div>
        <div
          class="w-9 h-9 rounded-lg border-[.0625rem] text-center leading-8.5 text-primary bg-white"
        >
          2
        </div>
        <div
          class="w-9 h-9 rounded-lg border-[.0625rem] text-center leading-8.5 text-primary bg-white"
        >
          3
        </div>
      </div>

      <h1 class="sr-only">사용자 정보 취합(닉네임, 나이)</h1>

      <p class="head-medium text-center tracking-[.0625rem]">
        하루를 함께 그려볼게요<br />
        간단한 정보를 알려주세요
      </p>

      <p
        class="paragraph-medium text-center tracking-[.0625rem] text-gray-medium mb-4"
      >
        간단한 정보만으로 더 깊이 공감할 수 있어요
      </p>

      <h2 class="sr-only">닉네임, 나이 입력폼</h2>

      <form id="profile-form" class="flex flex-col gap-4">
        <div class="w-80">
          <div class="flex flex-col w-full tracking-[-0.0313rem]]">
            <label for="nickname" class="label-medium mb-[.25rem]"
              >닉네임<span class="text-[#EF4444]">*</span></label
            >
            <input
              type="text"
              name="nickname"
              id="nickname"
              required
              minlength="2"
              maxlength="11"
              placeholder="닉네임을 입력해주세요"
              class="border-2 border-gray-medium rounded-xl h-12 w-full pl-2.5 tracking-[-0.0313rem] placeholder-medium text-xs"
            />
            <p class="text-xs mt-[.5rem] text-slate-gray">
              닉네임은 2~11자 내로 작성해주세요
            </p>
          </div>
        </div>

        <div class="flex flex-col w-full tracking-[-0.0313rem]]">
          <label for="age" class="label-medium mb-[.25rem]">나이</label>
          <input
            type="number"
            name="age"
            id="age"
            minlength="1"
            min="1"
            max="99"
            placeholder="나이를 입력해주세요"
            class="border-2 border-gray-medium rounded-xl h-12 w-full pl-2.5 tracking-[-0.0313rem] placeholder-medium text-xs"
          />
          <p class="text-xs mt-[.5rem] text-slate-gray">
            나이는 숫자만 입력해주세요
          </p>
        </div>

        <button
          type="submit"
          aria-label="닉네임, 나이 입력 후 다음 단계로 이동"
          class="h-[3.125rem] w-full text-white rounded-[.5rem] bg-primary hover:cursor-pointer mt-2"
        >
          다음
        </button>
      </form>
    </div>
  </body>
</html>
