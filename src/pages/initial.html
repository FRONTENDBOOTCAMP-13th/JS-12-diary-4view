<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>AI 일기장</title>
    <!-- 폰트 불러오기 -->
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/pages/initial.css" />
    <script type="module" src="/src/main.ts"></script>
    <style>
      /* 직접 색상 변수 정의 (style.css가 로드되지 않을 경우를 대비) */
      :root {
        --font-sans: 'Pretendard Variable', sans-serif;
        --color-primary: #97c1a9;
        --color-secondary-color: #cce2cb;
        --color-hover-color: #b6cfb6;
        --color-khaki: #4b5d52;
        --color-slate-gray: #6b7280;
        --color-gray-light: #d9d9d9;
        --color-gray-medium: #9a9a9a;
        --color-gray-dark: #919191;
      }
    </style>
  </head>
  <body>
    <!-- 스플래시 스크린 -->
    <div class="splash-screen" id="splashScreen">
      <div class="app-logo animate-fade-in">
        <!-- AI 필기체 SVG -->
        <svg
          class="ai-handwriting"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M30,70 C30,40 45,30 45,30 C45,30 50,60 55,70 C60,80 70,60 70,30"
            fill="none"
            stroke="white"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="
              stroke-dasharray: 200;
              stroke-dashoffset: 200;
              animation: drawStroke 1.5s ease-in-out forwards 0.5s;
            "
          />

          <path
            d="M75,30 L75,70"
            fill="none"
            stroke="white"
            stroke-width="6"
            stroke-linecap="round"
            style="
              stroke-dasharray: 100;
              stroke-dashoffset: 100;
              animation: drawStroke 1s ease-in-out forwards 1.5s;
            "
          />
        </svg>
      </div>

      <h1 class="head-medium app-title animate-fade-in-delay-1">AI 일기장</h1>

      <p class="paragraph-medium app-description animate-fade-in-delay-2">
        당신의 하루를 AI와 함께 기록하세요<br />
        감정을 분석하고 소중한 추억을 남겨보세요
      </p>

      <button id="startButton" class="start-button animate-fade-in-delay-3">
        시작하기
      </button>

      <div class="creator animate-fade-in-delay-4">created by 일이커졌죠</div>
    </div>

    <!-- 온보딩 슬라이드 스크린 -->
    <div class="onboarding-container" id="onboardingContainer">
      <div class="slider">
        <div class="slides" id="slides">
          <!-- 슬라이드 1: 음악 -->
          <div class="slide">
            <div class="slide-image">🎵</div>
            <h2 class="head-medium slide-title">음악으로 변환</h2>
            <p class="paragraph-medium slide-description">
              당신의 일기를 분석해 감정과 상황에 맞는 음악을 추천해 드립니다.
            </p>
          </div>

          <!-- 슬라이드 2: 감정 -->
          <div class="slide">
            <div class="slide-image">😊</div>
            <h2 class="head-medium slide-title">감정 분석</h2>
            <p class="paragraph-medium slide-description">
              일기에 담긴 감정을 세밀하게 분석하고 당신의 감정 상태를
              시각화합니다.
            </p>
          </div>

          <!-- 슬라이드 3: 요약 -->
          <div class="slide">
            <div class="slide-image">📝</div>
            <h2 class="head-medium slide-title">핵심 요약</h2>
            <p class="paragraph-medium slide-description">
              긴 일기도 핵심만 요약해 중요한 순간을 놓치지 않게 도와드립니다.
            </p>
          </div>

          <!-- 슬라이드 4: 이미지 -->
          <div class="slide">
            <div class="slide-image">🖼️</div>
            <h2 class="head-medium slide-title">이미지 생성</h2>
            <p class="paragraph-medium slide-description">
              당신의 일기 내용을 바탕으로 특별한 이미지를 생성해 드립니다.
            </p>
          </div>
        </div>

        <!-- 슬라이드 인디케이터 -->
        <div class="dots" id="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <!-- 건너뛰기 버튼 -->
        <button class="skip-button" id="skipButton">시작하기</button>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const splashScreen = document.getElementById('splashScreen');
        const onboardingContainer = document.getElementById(
          'onboardingContainer',
        );
        const startButton = document.getElementById('startButton');
        const skipButton = document.getElementById('skipButton');
        const slides = document.getElementById('slides');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;

        // 시작하기 버튼 클릭 시 온보딩 슬라이드 표시
        if (startButton) {
          startButton.addEventListener('click', () => {
            splashScreen.style.display = 'none';
            onboardingContainer.style.display = 'block';
          });
        }

        // 건너뛰기 버튼 클릭 시 메인 페이지로 이동
        if (skipButton) {
          skipButton.addEventListener('click', () => {
            // 페이지 전환 애니메이션
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';

            // 0.5초 후 페이지 이동
            setTimeout(() => {
              window.location.href = 'userInfo/profile.html';
            }, 500);
          });
        }

        // 슬라이드 변경 함수
        function goToSlide(slideIndex) {
          slides.style.transform = `translateX(-${slideIndex * 25}%)`;

          // 활성 도트 업데이트
          dots.forEach((dot, index) => {
            if (index === slideIndex) {
              dot.classList.add('active');
              dot.style.backgroundColor = '#97c1a9'; // primary 색상
            } else {
              dot.classList.remove('active');
              dot.style.backgroundColor = '#d9d9d9'; // gray-light 색상
            }
          });

          currentSlide = slideIndex;
        }

        // 초기화: 첫 번째 도트 활성화
        dots[0].style.backgroundColor = '#97c1a9';

        // 도트 클릭 이벤트
        dots.forEach((dot, index) => {
          dot.addEventListener('click', () => {
            goToSlide(index);
          });
        });

        // 스와이프 기능
        let touchStartX = 0;
        let touchEndX = 0;

        onboardingContainer.addEventListener('touchstart', e => {
          touchStartX = e.changedTouches[0].screenX;
        });

        onboardingContainer.addEventListener('touchend', e => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        });

        function handleSwipe() {
          const minSwipeDistance = 50;
          const swipeDistance = touchEndX - touchStartX;

          if (swipeDistance < -minSwipeDistance && currentSlide < 3) {
            // 왼쪽으로 스와이프
            goToSlide(currentSlide + 1);
          } else if (swipeDistance > minSwipeDistance && currentSlide > 0) {
            // 오른쪽으로 스와이프
            goToSlide(currentSlide - 1);
          }
        }
      });
    </script>
  </body>
</html>
