<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 일기장</title>
    <!-- 폰트 불러오기 -->
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/pages/initial.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- 스플래시 스크린 -->
    <div class="splash-screen" id="splashScreen">
      <div class="app-logo">
        <!-- AI 필기체 SVG -->
        <svg
          class="ai-handwriting"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M30,70 C30,40 45,30 45,30 C45,30 50,60 55,70 C60,80 70,60 70,30"
            fill="none"
            stroke="white"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="
              stroke-dasharray: 200;
              stroke-dashoffset: 200;
              animation: drawStroke 1.5s ease-in-out forwards 0.5s;
            "
          />

          <path
            d="M75,30 L75,70"
            fill="none"
            stroke="white"
            stroke-width="6"
            stroke-linecap="round"
            style="
              stroke-dasharray: 100;
              stroke-dashoffset: 100;
              animation: drawStroke 1s ease-in-out forwards 1.5s;
            "
          />
        </svg>
      </div>

      <h1 class="">AI 일기장</h1>
      <p class="">
        당신의 하루를 AI와 함께 기록하세요<br />
        감정을 분석하고 소중한 추억을 남겨보세요
      </p>
      <button class="" id="">시작하기</button>
      <div class="">created by 일이커졌죠</div>
    </div>

    <!-- 온보딩 슬라이드 스크린 -->
    <div class="onboarding-container" id="onboardingContainer">
      <div class="slider">
        <div class="" id="">
          <!-- 슬라이드 1: 음악 -->
          <div class="">
            <div class="">🎵</div>
            <h2 class="">음악으로 변환</h2>
            <p class="">
              당신의 일기를 분석해 감정과 상황에 맞는 음악을 추천해 드립니다.
            </p>
          </div>

          <!-- 슬라이드 2: 감정 -->
          <div class="">
            <div class="">😊</div>
            <h2 class="">감정 분석</h2>
            <p class="">
              일기에 담긴 감정을 세밀하게 분석하고 당신의 감정 상태를
              시각화합니다.
            </p>
          </div>

          <!-- 슬라이드 3: 요약 -->
          <div class="">
            <div class="">📝</div>
            <h2 class="">핵심 요약</h2>
            <p class="">
              긴 일기도 핵심만 요약해 중요한 순간을 놓치지 않게 도와드립니다.
            </p>
          </div>

          <!-- 슬라이드 4: 이미지 -->
          <div class="">
            <div class="">🖼️</div>
            <h2 class="">이미지 생성</h2>
            <p class="">
              당신의 일기 내용을 바탕으로 특별한 이미지를 생성해 드립니다.
            </p>
          </div>
        </div>

        <!-- 슬라이드 인디케이터 -->
        <div class="">
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
          <div class=""></div>
        </div>

        <!-- 건너뛰기 버튼 -->
        <button class="" id="">건너뛰기</button>
      </div>
    </div>
  </body>
</html>
