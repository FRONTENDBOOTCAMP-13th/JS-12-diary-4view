<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary</title>
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/pages/diary.ts"></script>
    <!-- <script type="module" src="/src/utils/summary.ts"></script> -->
    <!-- <script type="module" src="/src/utils/quotable.ts"></script> -->
  </head>
  <body class="">
    <main
      class="commonLayoutContainer flex flex-col items-center justify-center max-w-[600px] mx-auto min-h-screen gap-4 p-5"
    >
      <h1 class="sr-only">일기 작성 페이지</h1>
      <p class="head-medium text-center">기록하고 싶은<br />이야기가 있나요?</p>
      <div class="w-full relative">
        <time
          datetime="2025-05-15"
          class="text-right block label-medium mb-3 mr-3"
          >2025/05/15 (목)</time
        >
        <label for="diary" class="sr-only">일기 작성 텍스트 필드</label>
        <textarea
          name="diary"
          id="diary"
          placeholder="오늘 하루를 기록해보세요."
          maxlength="500"
          class="rounded-2xl shadow-[0_2px_5px_1px_rgba(0,0,0,0.3)] p-5 w-full h-[33.75rem] placeholder:text-gray-light resize-none"
        ></textarea>
        <span class="length-counter absolute bottom-5 right-5 text-gray-light"
          >500/500</span
        >
      </div>

      <div class="flex justify-end w-full">
        <button
          type="submit"
          aria-label="일기 저장 후 다음 페이지로 이동"
          class="save-button h-[3.125rem] w-1/3 text-white rounded-[.5rem] bg-primary hover:cursor-pointer"
        >
          작성 완료
        </button>
      </div>
    </main>
  </body>
</html>
